<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Outfit Generator</title>
  </head>
  <body>
    <div class="container main-content">
      <div id="title-banner" class="jumbotron">
        <h1>Cher's Closet</h1>
      </div>
      <div id="input-section">
        <form id="survey">
          <div class="input-group">
            <p>What's the weather like outside today?</p>
            <div class="form-group">
              <div class="radio">
                <label><input type="radio" name="weather" value="Sunny">Sunny</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="weather" value="Rainy">Rainy</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="weather" value="Windy">Windy</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="weather" value="Snowy">Snowy</label>
              </div>
            </div>
          </div>
          <div class="input-group">
            <p>What's the occasion?</p>
            <div class="radio">
              <label><input type="radio" name="occasion" value="Formal">Formal</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="occasion" value="Casual">Casual</label>
            </div>
          </div>
          <button type="submit" name="button" class="button">Submit</button>
        </form>
      </div>
      <form id=clothes>
        <div id="outfit-section">
          <div id="col1row1">
            <div class="radio">
              <label><input type="radio" name="tops" value="1"></label>
            </div>
          </div>
          <div id="col2row1">
            <div class="radio">
              <label><input type="radio" name="tops" value="2"></label>
            </div>
          </div>
          <div id="col3row1">
            <div class="radio">
              <label><input type="radio" name="tops" value="3"></label>
            </div>
          </div>
          <div id="col1row2">
            <div class="radio">
              <label><input type="radio" name="bottoms" value="2"></label>
            </div>
          </div>
          <div id="col2row2">
            <div class="radio">
              <label><input type="radio" name="bottoms" value="3"></label>
            </div>
          </div>
          <div id="col3row2">
            <div class="radio">
              <label><input type="radio" name="bottoms" value="1"></label>
            </div>
          </div>
          <button type="button" name="button" class="button" id="browse-btn">BROWSE</button>
        </div>
        </form>
        <button type="button" name="button" class="button" id="match-btn" "reload" onclick="location.reload()">REFRESH</button>
      </div>

    </div>
  </body>
</html>
